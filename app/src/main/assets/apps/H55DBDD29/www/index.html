<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <title></title>
	    
	    <link href="css/mui.min.css" rel="stylesheet"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body>
		
		<img id="img_vedio" src="img/background.jpg" alt="等待视频传输"/>
		<div id="float">

			<div id="div_left_view"></div>
			<div id="div_right_view"></div>
			<div id="div_tp_hm">tp:,hm:</div>
			<div id="div_btn_double">

				<input type="button" id="btn_2" value="1" />
			</div>					
			<div id="zone_joystick_1"></div>
			<div id="zone_joystick_2"></div>
		</div>
		<div id="div_setting">
				<table border="" cellspacing="" cellpadding="">
					<tr>
						<td>webSocket</td>
						<td><input type="text" name="" id="ipt_websocket" value="" /></td>
						<td><button type="button" class="mui-btn mui-btn-blue" id="btn_websocket">连接</button></td>
					</tr>
					<tr>
						<td>Socket</td>
						<td><input type="text" name="" id="ipt_socket" value="" /></td>

					</tr>
					<tr>
						<td>Bluetooth</td>
						<td><input type="text" name="" id="ipt_bluetooth" value="" /></td>
						<td><button type="button" class="mui-btn mui-btn-blue" id="btn_bluetooth">连接</button></td>
					</tr>
				</table>
			</div>
		<script src="js/mui.min.js"></script>
		<script src="js/reconnting.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="nipplejs/dist/nipplejs.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/TcpSocketBridge.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
		<script>
			mui.init();	    
		</script>
